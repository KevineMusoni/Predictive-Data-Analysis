{%extends 'register/base.html'%}
{% load static %}
{% load bootstrap4%}
{% block content %}
{{block.super}}

<h2>Get Started </h2>
<form action="{%url 'register'%} " method="POST" enctype="text/plain">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="save btn btn-default">REGISTER</button>
</form>
<br><br><br>
<h3 class="text-center text-primary">Space form</h3>
<form action="{%url 'register'%} " method="POST" enctype="text/plain">
    {% csrf_token%}
    {% bootstrap_form form1%}
    <input type="submit" value='submit'>
</form>
<br><br><br>
<h3 class="text-center text-primary">Data Form</h3>
<form action="{%url 'register'%} " method="POST" enctype="text/plain">
    {% csrf_token%}
    {% bootstrap_form form2%}
    <input type="submit" value='submit'>
</form>
<br><br><br>
{% endblock %}
