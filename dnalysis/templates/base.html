{% load bootstrap4%}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% if title %}
  <title>{{title}} </title>
  {%else %}
  <title>Dnalysis</title>
  {% endif %}
  {%block styles%}
    {%bootstrap_css%}
    <link rel="stylesheet" href="https://use.fontawesome.com/releasgites/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  {%endblock%}
</head>
<body>
  {% block content%}
  {%endblock%}
  {%block scripts%}
  {%endblock%}  
</body>
</html>
