{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://docmind-analytics.com/wp-content/uploads/2018/05/LogoMakr_9FI1nX.png" />
    {% if title %}
    <title>Dnalysis</title>
    {% else %}
    <link rel="icon" href="https://docmind-analytics.com/wp-content/uploads/2018/05/LogoMakr_9FI1nX.png" />
    <title>Dnalysis</title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Poppins|Righteous" rel="stylesheet">
    {% endblock %}

</head>

<body>
    {% include "navbar.html" %}
    {% block content %} {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'js/award.js' %}"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js">
    </script>
    <script src="https://use.fontawesome.com/191e478c5e.js"></script>
    {% endblock %}
</body>
<style>
    body {
        background: white;
    }

    h1 {
        color: white;
    }
</style>

</html>
